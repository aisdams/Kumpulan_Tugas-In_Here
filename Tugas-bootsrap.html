<html>

<head>

  <title>Tugas Data</title>

    <meta charset="utf-8">

<body>

    <style type="text/css">

      h1{

        text-align: center;

        margin: 50px;

        color:white;

        background: blue;

        width: 55%;

        padding: 10px;

        border-radius: 10px;

      }

      form{

        width: 800px;

      }

    </style>

<div class="container">

    <h1 class="bg-light py-4 text-info" >
        Data Siswa/Siswi
      </h1>
  <form>

    <div class="form-group">

      <label>Nama Siswa:</label>
      <input type="text" class="form-control" name="name" required="">
      

    </div>

    <div class="form-group">

      <label class="mt-1">Kelas:</label>

      <div class="w-100">
          <div class="w-100">
          <select type="kelas" name="kelas" class="form-control m-0" autocomplete="off" placeholder="Kelas">
            <option value="choose" >Click Here Kelas</option>
            <option value="SD">SD</option>
            <option value="SMP">SMP</option>
            <option value="SMA/SMK">SMA/SMK</option>
            <option value="D3">D3</option>
            <option value="D2">D2</option>
            <option value="D1">D1</option>
            <option value="S1">S1</option>
            <option value="S2">S2</option>
            <option value="S3">S3</option>
          </select>
        </div>
        </div>
    </div>
    <div class="form-group">

        <label>Alamat:</label>
        <textarea class="form-control" name="alamat" rows="2" type="text"></textarea>
        
  
      </div>
    <button type="submit" class="btn btn-success btn-save mt-4" onclick="myalert()">Simpan</button>
    

  </form><br>

  <table class="table table-bordered data-table mt-4">
    <thead class="thead-dark">

      <th>Name</th>

      <th>kelas</th>

      <th>alamat</th>

      <th>Action</th>

    </thead>

    <tbody>

     

    </tbody>

  </table>

</div>

   <script type="text/javascript">

        function myalert() { 
            alert("Selamat Data Anda telah Ditambahkan !"); 
        } 
        function edit() { 
            alert("Data Anda Telah Di Update !"); 
        } 

        function konfirmasi(){
         var tanya = confirm("Apakah Anda Akan Menghapus Data Ini ?");
 
         if(tanya == true) {
            pesan = "Ya";
         }else{
            pesan = "Tidak";
         }
        }
        
    $("form").submit(function(e) {

      e.preventDefault();

      var name=$("input[name='name']").val();

      var kelas=$("select[name='kelas']").val();

      var alamat=$("textarea[name='alamat']").val();

       $(".data-table tbody").append("<tr data-name='"+name+"' data-kelas='"+kelas+"' data-alamat='"+alamat+"'><td>"+name+"</td><td>"+kelas+"</td><td>"+alamat+"</td><td><button class='btn btn-danger btn-lg btn-delete mr-3' type='button' onclick='konfirmasi()'>Delete </button><button class='btn btn-info btn-lg btn-edit' type='button'>Edit</button></td></tr>");

       $("input[name='']").val("");

    });

    $('body').on('click','.btn-delete',function() {

      $(this).parents('tr').remove();

    });

    $('body').on('click','.btn-edit',function() {

      var name=$(this).parents('tr').attr('data-name');

      var kelas=$(this).parents('tr').attr('data-kelas');

      var alamat=$(this).parents('tr').attr('data-alamat');

      $(this).parents('tr').find('td:eq(0)').html("<input name='edit_text' value='"+name+"'>");

      $(this).parents('tr').find('td:eq(1)').html("<input name='edit_kelas' value='"+kelas+"' >");

      $(this).parents('tr').find('td:eq(2)').html("<textarea name='edit_text' value='"+alamat+"' >");

      $(this).parents('tr').find('td:eq(3)').prepend("<button type='button' class='btn btn-info btn-lg btn-update mr-3' onclick='edit()'>Update</button>");

      $(this).hide()

    });

    $('body').on('click','.btn-update',function() {

      var name=$(this).parents('tr').find("input[name='edit_text']").val();

      var kelas=$(this).parents('tr').find("input[name='edit_kelas']").val();

      var alamat=$(this).parents('tr').find("textarea[name='edit_text']").val();

      $(this).parents('tr').find('td:eq(0)').text(name);

      $(this).parents('tr').find('td:eq(1)').text(kelas);

      $(this).parents('tr').find('td:eq(2)').text(alamat);

      $(this).parents('tr').attr('data-name',name);

      $(this).parents('tr').attr('data-kelas',kelas);

      $(this).parents('tr').attr('data-alamat',alamat);

      $(this).parents('tr').find('.btn-edit').show();

      $(this).parents('tr').find('.btn-update').remove();

    })

   </script>

</body>

</html>
